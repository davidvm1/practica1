<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 1 - David Vieira</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <section class="header-top">
        <div class="logo-container">
          <img src="./img/logo.svg" alt="logo" />
        </div>
        <nav>
          <ul class="nav-links">
            <li><a class="nav-link" href="#">New</a></li>
            <li><a class="nav-link" href="#">Musica</a></li>
            <li><a class="nav-link" href="#">Eventos</a></li>
            <li><a class="nav-link" href="#">Radio</a></li>
          </ul>
        </nav>
        <div class="functions">
          <input
            id="search"
            class="functions-item"
            type="text"
            placeholder="Buscar"
          />
          <button id="signin" class="functions-item">Signin</button>
        </div>
      </section>
      <section class="header-bottom">
        <div class="header-bottom-cont" id="player-cont">
          <div class="header-bottom-cont" id="player-functions-cont">
            <div class="header-bottom-cont" id="figures-cont">
              <img src="./img/player-logo.svg" alt="player logo" />
            </div>
            <div class="header-bottom-cont" id="figures-buttons-cont">
              <button class="figures-button">Experimental</button>
              <button class="figures-button">Alternativa</button>
              <button class="figures-button">Electronica</button>
            </div>
          </div>
          <div class="header-bottom-cont" id="player-text-cont">
            <h3>Lorem Ipsum es simplemente texto</h3>
            <p>
              Inicio de la industria de impresion y composicion tipografica.
              Lorem Ipsum <br />
              ha sido texto ficticio estandar de la industria desde el ano 1500
            </p>
          </div>
        </div>
        <div class="header-bottom-cont" id="displayer-cont">
          <div class="header-bottom-cont album-display">
            <div class="header-bottom-cont" id="album-text-1">
              <h3>Post</h3>
              <p>10 canciones</p>
            </div>
            <div class="album-photo">
              <img src="img/album-photo-1.png" alt="Post">
            </div>
          </div>
          <div class="header-bottom-cont album-display">
            <div class="album-photo">
              <img src="img/album-photo-2.png" alt="Olistic">
            </div>
            <div class="header-bottom-cont" id="album-text-2">
              <h3>Olistic</h3>
              <p>15 canciones</p>
            </div>
          </div>
          <img id="gradiente" src="img/gradiente.svg" alt="gradiente">
        </div>
      </section>
    </header>
    <main></main>
  </body>
</html>
